databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: trayvor
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
                    foreignKeyName: fk_shopping_carts_cart_items_shopping_carts
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: books
                    referencedColumnNames: id
                    foreignKeyName: fk_books_cart_items_books
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
