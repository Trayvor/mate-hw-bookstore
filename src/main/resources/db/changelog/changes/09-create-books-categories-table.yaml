databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: trayvor
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: categories
                    referencedColumnNames: id
                    foreignKeyName: fk_book_category_book
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: categories
                    referencedColumnNames: id
                    foreignKeyName: fk_book_category_category
